        data-bs-target="#exampleModal"

        tabindex="-1"

    <script>


    // Função para gerar dados fictícios (para CPF e Data de Nascimento)
function gerarCPF() {
  return Math.floor(100000000 + Math.random() * 900000000).toString(); // CPF fictício
}

function gerarDataNascimento() {
  const dia = Math.floor(Math.random() * 28) + 1;
  const mes = Math.floor(Math.random() * 12) + 1;
  const ano = Math.floor(Math.random() * 30) + 1970;
  return `${dia.toString().padStart(2, '0')}/${mes.toString().padStart(2, '0')}/${ano}`;
}

// Requisição para buscar os usuários
fetch('https://jsonplaceholder.typicode.com/users')
  .then(response => response.json())
  .then(users => {
    const userCards = document.querySelector('#userCards');

    // Limpar os cards antes de adicionar os novos dados
    userCards.innerHTML = '';

    users.forEach(user => {
      // Criar o HTML do card
      const card = `
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card shadow-sm h-100">
            <div class="card-body bg-dark">
              <h5 class="card-title">${user.name}</h5>
              <p class="card-text">
                <strong>CPF:</strong> ${gerarCPF()}<br>
                <strong>Telefone:</strong> ${user.phone}<br>
                <strong>Data Nascimento:</strong> ${gerarDataNascimento()}
              </p>
              <div class="d-flex justify-content-between">
                <i
                class="fa-solid fa-pencil text-primary fs-3"
                data-bs-target="#editarUsuario"
                data-bs-toggle="modal"
                role="button"
                ></i>
                <i
                class="fa-solid fa-trash text-danger fs-3"
                data-bs-target="#deletarUsuario"
                data-bs-toggle="modal"
                role="button"
                ></i>
              </div>
            </div>
          </div>
        </div>
      `;

      // Adicionar o card à lista
      userCards.innerHTML += card;
    });
  })
  .catch(error => console.error('Erro na requisição:', error));



      const alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      const appendAlert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");

        alertPlaceholder.append(wrapper);
      };

      document
        .getElementById("cpfCliente")
        .addEventListener("input", function () {
          let cpf = this.value;

          // Remove caracteres que não sejam números
          cpf = cpf.replace(/\D/g, "");

          // Adiciona a máscara de CPF (000.000.000-00)
          cpf = cpf.replace(/^(\d{3})(\d)/, "$1.$2"); // Adiciona o primeiro ponto
          cpf = cpf.replace(/^(\d{3})\.(\d{3})(\d)/, "$1.$2.$3"); // Adiciona o segundo ponto
          cpf = cpf.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, "$1.$2.$3-$4"); // Adiciona o hífen

          // Atualiza o valor do campo com a máscara aplicada
          this.value = cpf;
        });

      // Máscara para o telefone
      document
        .getElementById("telefoneCliente")
        .addEventListener("input", function () {
          let telefone = this.value;

          // Remove todos os caracteres não numéricos
          telefone = telefone.replace(/\D/g, "");

          // Aplica a máscara ao telefone
          if (telefone.length <= 2) {
            telefone = telefone.replace(/^(\d{2})/, "($1) "); // Adiciona o DDD
          } else if (telefone.length <= 6) {
            telefone = telefone.replace(/^(\d{2})(\d{1})/, "($1) $2 "); // Adiciona o espaço após o DDD
          } else if (telefone.length <= 10) {
            telefone = telefone.replace(
              /^(\d{2})(\d{1})(\d{4})/,
              "($1) $2 $3-"
            ); // Adiciona o traço
          } else {
            telefone = telefone.replace(
              /^(\d{2})(\d{1})(\d{4})(\d{4})/,
              "($1) $2 $3-$4"
            ); // Formato final
          }

          // Atualiza o valor do campo com a máscara aplicada
          this.value = telefone;
        });

      // Validação do formulário ao enviar
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Impede o recarregamento da página ao enviar o formulário

          // Captura os valores dos campos
          const cpfCliente = document.getElementById("cpfCliente").value.trim();
          const telefoneCliente = document
            .getElementById("telefoneCliente")
            .value.trim();
          const nomeCliente = document
            .getElementById("nomeCliente")
            .value.trim();
          const dataNascimento = document
            .getElementById("dataNascimento")
            .value.trim();

          // Inicializa uma variável para armazenar erros
          let mensagemErro = "";

          // Validação do Telefone (deve ter 11 dígitos)
          const telefoneSemFormatacao = telefoneCliente.replace(/\D/g, "");
          if (
            telefoneSemFormatacao === "" ||
            !/^\d{11}$/.test(telefoneSemFormatacao)
          ) {
            mensagemErro += "O telefone deve conter 11 dígitos.\n";
          }

          // Validação do Nome
          if (nomeCliente === "") {
            mensagemErro += "O campo Nome é obrigatório.\n";
          }

          // Validação da Data de Nascimento
          if (dataNascimento === "") {
            mensagemErro += "A Data de Nascimento é obrigatória.\n";
          }

          // Exibe erros ou envia o formulário
          if (mensagemErro) {
            alert(mensagemErro); // Exibe os erros em um alerta
          } else {
            appendAlert("Cliente Cadastrado com sucesso!", "success"); // Chama a função para exibir o alerta
          }
        });
    </script>
