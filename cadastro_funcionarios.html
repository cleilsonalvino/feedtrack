        <div class="d-flex">

            <form action="">
                <h1 class="m-5">Cadastro de Funcionário</h1>
                <div class="cadastro card">
                    <label for="cpfUsuario">CPF</label>
                    <input type="text" id="cpfUsuario" maxlength="14" placeholder="000.000.000-00">
                    <label for="nomeUsuario">Nome</label>
                    <input type="text" name="nomeUsuario" id="nomeUsuario">
                    <label for="dataNasc">Data de Nascimento</label>
                    <input type="date" name="dataNasc" id="dataNasc" required>
                    <label for="cargFunc">Cargo</label>
                    <select name="cargFunc" id="cargFunc" required>
                        <option value="1">Vendedor</option>
                        <option value="2">Estoquista</option>
                        <option value="3">Operador de computador</option>
                        <option value="">Gerente</option>
                    </select>
                </div>
                <button type="submit" class="enviar" id="liveAlertBtn">Cadastrar</button>
            </form>
        </div>


       
        <script src="public/js/script.js"></script>
