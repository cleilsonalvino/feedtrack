    <div class="container mt-4">
        <h1>Configurações do Sistema</h1>
        <hr>

        <!-- Configurações Gerais -->
        <section class="mb-4">
            <h2>Configurações Gerais</h2>
            <form>
                <div class="mb-3">
                    <label for="systemName" class="form-label">Nome do Sistema</label>
                    <input type="text" class="form-control" id="systemName" placeholder="Digite o nome do sistema">
                </div>

                <div class="mb-3">
                    <label for="emailAdmin" class="form-label">E-mail do Administrador</label>
                    <input type="email" class="form-control" id="emailAdmin" placeholder="admin@sistema.com">
                </div>

                <div class="mb-3">
                    <label for="feedbackThreshold" class="form-label">Limite de Feedbacks Diários</label>
                    <input type="number" class="form-control" id="feedbackThreshold" placeholder="Ex.: 100">
                </div>

                <button type="submit" class="btn btn-primary">Salvar Configurações</button>
            </form>
        </section>

        <hr>

        <!-- Personalização -->
        <section class="mb-4">
            <h2>Personalização</h2>
            <form>
                <div class="mb-3">
                    <label for="themeColor" class="form-label">Cor do Tema</label>
                    <input type="color" class="form-control form-control-color" id="themeColor" value="#0d6efd" title="Escolha a cor do tema">
                </div>

                <div class="mb-3">
                    <label for="logoUpload" class="form-label">Upload de Logo</label>
                    <input class="form-control" type="file" id="logoUpload">
                </div>

                <button type="submit" class="btn btn-primary">Salvar Personalização</button>
            </form>
        </section>

        <hr>
        <section class="mb-4">
            <h2>Gerenciamento de Categorias</h2>
            <form>
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Nova Categoria</label>
                    <input type="text" class="form-control" id="categoryName" placeholder="Digite o nome da categoria">
                </div>

                <button type="submit" class="btn btn-success">Adicionar Categoria</button>
            </form>

            <h3 class="mt-4">Categorias Existentes</h3>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                   Cliente
                    <button class="btn btn-danger btn-sm">Excluir</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Produto
                    <button class="btn btn-danger btn-sm">Excluir</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Feedbacks
                    <button class="btn btn-danger btn-sm">Excluir</button>
                </li>
            </ul>
        </section>
