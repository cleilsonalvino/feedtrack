<body class=" bg-dark p-3">

                <form class="form">
                    <span class="input-span">
                    <label for="usuario" class="label">UsuÃ¡rio</label>

    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
            const appendAlert = (message, type) => {
                const wrapper = document.createElement('div');
                wrapper.innerHTML = [
                    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                    `   <div>${message}</div>`,
                    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                    '</div>'
                ].join('');

                alertPlaceholder.append(wrapper);
            }

            // ValidaÃ§Ã£o do formulÃ¡rio ao enviar
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault(); // Impede o recarregamento da pÃ¡gina ao enviar o formulÃ¡rio

                // Captura os valores dos campos
                const usuario = document.getElementById("usuario").value.trim();
                const password = document.getElementById("password").value.trim();

                // Inicializa uma variÃ¡vel para armazenar erros
                let mensagemErro = "";

                // ValidaÃ§Ã£o do Nome
                if (usuario === "") {
                    mensagemErro += "O campo usuÃ¡rio Ã© obrigatÃ³rio.\n";
                }

                // ValidaÃ§Ã£o da Data de Nascimento
                if (password === "") {
                    mensagemErro += "A senha Ã© obrigatÃ³ria.\n";
                }

                // Exibe erros ou envia o formulÃ¡rio
                if (mensagemErro) {
                    alert(mensagemErro); // Exibe os erros em um alerta
                } else {
                    appendAlert('Login  Realizado com sucesso!', 'success'); // Chama a funÃ§Ã£o para exibir o alerta
                    setTimeout(() => {
                        window.location.href = ""; // Adicionar a dashboard.
                    }, 1000);
                }
            });
    </script>
