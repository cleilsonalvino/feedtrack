        <main>
        <div id="liveAlertPlaceholder"></div>
        <h1 class="m-5">Cadastro de Produto</h1>
        <!-- Scrollable modal -->
        <!-- Button trigger modal -->
        <button
        type="button"
        class="btn btn-primary d-block m-auto"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        >
        Novo Produto
        </button>

        <!-- Modal -->
        <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        >
        <div class="modal-dialog">
            <div class="modal-content modal-cadastro bg-dark">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                Cadastrar novo Produto
                </h1>
                <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                ></button>
            </div>
            <div class="modal-body modal-cadastro bg-dark">
                <form action="">
                <div class="cadastro card bg-dark">
                    <label for="codProduto">Código do produto</label>
                    <input
                    type="text"
                    id="codProduto"
                    placeholder="Código do produto"
                    />

                    <label for="nomeProduto">Nome do produto</label>
                    <input
                    type="text"
                    id="nomeProduto"
                    placeholder="Nome do produto"
                    />

                    <label for="nomeCliente">Setor</label>
                    <input type="text" name="nomeCliente" id="nomeCliente" placeholder="Setor" />

                    <label for="dataNascimento">Daata de entrada</label>
                    <input
                    type="date"
                    name="dataNascimento"
                    id="dataNascimento"
                    required
                    />
                </div>

                <button
                    type="submit"
                    class="enviar"
                    id="liveAlertBtn"
                    data-bs-dismiss="modal"
                    onclick="appendAlert('Produto adicionado com sucesso!', 'success')"
                >
                    Cadastrar
                </button>
                </form>
            </div>
            </div>
        </div>
        </div>

        <div class="modal fade" id="editarProduto">
        <div class="modal-dialog">
            <div class="modal-content modal-cadastro">

                Editar produto

                type="button"

            </div>
            <div class="modal-body modal-cadastro">
                <form action="">
                <div class="cadastro card">
                    <label for="cpfCliente">Código do produto</label>
                    <input
                    type="text"
                    id="cpfCliente"
                    maxlength="14"
                    placeholder="Código do produto"
                    />

                    <label for="nomeProduto">Nome do produto</label>
                    <input
                    type="text"
                    id="nomeProduto"
                    placeholder="Nome do produto"
                    />

                    <label for="nomeCliente">Setor</label>
                    <input type="text" name="nomeCliente" id="nomeCliente" placeholder="Setor" />

                    <label for="dataNascimento">Data de entrada</label>
                    <input
                    type="date"
                    name="dataNascimento"
                    id="dataNascimento"
                    required
                    />
                </div>

                <button
                    type="submit"
                    class="enviar"
                    id="liveAlertBtn"
                    data-bs-dismiss="modal"
                    onclick="appendAlert('Produto atualizado com sucesso!', 'success')"
                >
                    Atualizar
                </button>
                </form>
            </div>
            </div>
        </div>

        <div class="modal fade" id="deletarUsuario">
        <div class="modal-dialog">

    <script>

      // Dados estáticos da tabela
const produtos = [
  {
    codigo: "00000000",
    nome: "Tênis de corrida",
    setor: "Arara",
    dataEntrada: "12/12/12",
  },
  {
    codigo: "11111111111",
    nome: "Camisa Fila",
    setor: "Arara",
    dataEntrada: "10/10/23",
  },
  {
    codigo: "12345678910",
    nome: "Short esportivo Fila",
    setor: "Zona B - frente",
    dataEntrada: "10/11/24",
  },
];

// Função para renderizar os cards
function renderizarCards() {
  const productCards = document.querySelector('#productCards');

  // Limpa os cards existentes
  productCards.innerHTML = '';

  produtos.forEach(produto => {
    // Criar o HTML do card
    const card = `
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm h-100">
          <div class="card-body bg-dark">
            <h5 class="card-title">${produto.nome}</h5>
            <p class="card-text">
              <strong>Código:</strong> ${produto.codigo}<br>
              <strong>Setor:</strong> ${produto.setor}<br>
              <strong>Data de Entrada:</strong> ${produto.dataEntrada}
            </p>
            <div class="d-flex justify-content-between">
              <i
                class="fa-solid fa-pencil text-primary fs-3"
                data-bs-target="#editarProduto"
                data-bs-toggle="modal"
                role="button"
                ></i>
              <i
                class="fa-solid fa-trash text-danger fs-3"
                data-bs-target="#deletarUsuario"
                data-bs-toggle="modal"
                role="button"
                ></i>
            </div>
          </div>
        </div>
      </div>
    `;

    // Adicionar o card à lista
    productCards.innerHTML += card;
  });
}

// Chama a função para renderizar os cards
renderizarCards();


      const alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      const appendAlert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");

        alertPlaceholder.append(wrapper);
      };
      // Validação do formulário ao enviar
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Impede o recarregamento da página ao enviar o formulário

          // Captura os valores dos campos
          const cpfCliente = document.getElementById("cpfCliente").value.trim();
          const telefoneCliente = document
            .getElementById("telefoneCliente")
            .value.trim();
          const nomeCliente = document
            .getElementById("nomeCliente")
            .value.trim();
          const dataNascimento = document
            .getElementById("dataNascimento")
            .value.trim();

          // Inicializa uma variável para armazenar erros
          let mensagemErro = "";

          // Validação do Telefone (deve ter 11 dígitos)
          const telefoneSemFormatacao = telefoneCliente.replace(/\D/g, "");
          if (
            telefoneSemFormatacao === "" ||
            !/^\d{11}$/.test(telefoneSemFormatacao)
          ) {
            mensagemErro += "O telefone deve conter 11 dígitos.\n";
          }

          // Validação do Nome
          if (nomeCliente === "") {
            mensagemErro += "O campo Nome é obrigatório.\n";
          }

          // Validação da Data de Nascimento
          if (dataNascimento === "") {
            mensagemErro += "A Data de Nascimento é obrigatória.\n";
          }

          // Exibe erros ou envia o formulário
          if (mensagemErro) {
            alert(mensagemErro); // Exibe os erros em um alerta
          } else {
            appendAlert("Cliente Cadastrado com sucesso!", "success"); // Chama a função para exibir o alerta
          }
        });
    </script>
