<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" href="public/css/frameworks/bootstrap.min.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="public/css/global/styles.css">
    <link rel="stylesheet" href="public/css/paginas/dashboard.css">
    <script src="public/js/frameworks/bootstrap.bundle.min.js"></script>
    <script src="node_modules/chart.js/dist/chart.umd.js"></script>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <a href="index.html">Sair</a>
            <a href="dashboard.html">Início</a>
            <a href="#">Registro e Consulta de Feedbacks</a>
            <a href="cadastrocliente.html">Cadastro e Edição de Clientes</a>
            <a href="#">Cadastro e Edição de Produtos</a>
            <a href="cadastrofuncionario.html">Lista de Funcionários</a>
            <a href="#relatorios">Relatórios Simples</a>
        </div>

        <div class="flex-grow-1">
            <div class="container mt-4">
                <div class="row text-center">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Feedbacks</h5>
                                <h2><i class="fas fa-comments"></i> 150</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Clientes</h5>
                                <h2><i class="fas fa-users"></i> 300</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Produtos</h5>
                                <h2><i class="fas fa-box"></i> 50</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-5" id="graficos">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Produtos</div>
                            <div class="card-body">
                                <canvas id="idiomasChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Atividades Mensais</div>
                            <div class="card-body">
                                <canvas id="atividadesChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Receita</div>
                            <div class="card-body">
                                <canvas id="receitaChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Crescimento de Usuários</div>
                            <div class="card-body">
                                <canvas id="crescimentoChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="text-center py-3">
                <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
            </footer>
        </div>
    </div>
<script src="public/js/dashboard.js"></script>
</body>
</html>
