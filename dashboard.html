<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="/public/css/frameworks/bootstrap.css">
    <link rel="stylesheet" href="public/css/global/styles.css">
    <link rel="stylesheet" href="public/css/src/dashboard.css">
    <link rel="stylesheet" href="/public/css/global/sidebar.css">
    <link rel="stylesheet" href="/public/css/global/footer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body class="d-flex">

    <div class="container-fluid col-2 bg-dark d-flex flex-column">
        
        <button class="btn text-white m-4 fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="container-fluid d-flex flex-column justify-content-around h-50 d-md-flex d-none text-center">

            
            
            <a href="dashboard.html" class="btn btn-dark">Início</a>
            <a href="registro_e_consulta_feedbacks.html" class="btn btn-dark">Feedbacks</a>
            <a href="cadastro_clientes.html" class="btn btn-dark">Clientes</a>
            <a href="#" class="btn btn-dark">Produtos</a>
            <a href="cadastro_funcionarios.html" class="btn btn-dark">Funcionários</a>
            <a href="#" class="btn btn-dark">Sobre</a>
            <a href="index.html" class="btn-dark fs-4"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
        
        
    </div>

    <main class="col-10 container-fluid">
        <div class="flex-grow-1">
            <div class="container mt-4">
                <div class="row text-center">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Feedbacks</h5>
                                <h2><i class="fas fa-comments"></i> 150</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Clientes</h5>
                                <h2><i class="fas fa-users"></i> 300</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Produtos</h5>
                                <h2><i class="fas fa-box"></i> 50</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-5" id="graficos">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Produtos</div>
                            <div class="card-body">
                                <canvas id="idiomasChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Atividades Mensais</div>
                            <div class="card-body">
                                <canvas id="atividadesChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Receita</div>
                            <div class="card-body">
                                <canvas id="receitaChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Crescimento de Usuários</div>
                            <div class="card-body">
                                <canvas id="crescimentoChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="text-center py-3">
                <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
            </footer>
        </div>
    </main>

    <script src="public/js/dashboard.js"></script>
</body>
<script src="public/js/frameworks/bootstrap.js"></script>
<script src="/public/js/frameworks/popper.min.js"></script>
<script src="/public/js/frameworks/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<script src="public/js/dashboard.js"></script>
</html>
