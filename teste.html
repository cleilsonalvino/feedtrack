<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Linha principal -->
        <div class="row">
            <!-- Coluna esquerda (menor) -->
            <div class="col-3 border" style="height: 300px;"></div>
            
            <!-- Coluna direita (maior) -->
            <div class="col-9 border" style="height: 300px;"></div>
        </div>

        <!-- Linha inferior -->
        <div class="row mt-2">
            <!-- Coluna Ãºnica (largura total) -->
            <div class="col-12 border" style="height: 100px;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
